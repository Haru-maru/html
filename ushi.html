<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>チーズアカデミー</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style copy.css" />
  </head>
  <body>
    <!-- ここからヘッダー -->
    <header class="header">
      <nav>
        <div class="inner flex">
          <div class="logo">
            <img src="img/header_logo.png" alt="ヘッダーロゴ" />
          </div>
          <div class="menu">
            <ul class="flex">
              <li><a href="#about" class="hover9">ABOUT</a></li>
              <li><a href="#course" class="hover9">COURSE</a></li>
              <li><a href="#news" class="hover9">NEWS</a></li>
              <li><a href="#access" class="hover9">ACCESS</a></li>
              <li><a href="#contact" class="hover9">CONTACT</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ヘッダーここまで -->
    <div class="main_image">
      <img src="img/ushi.jpg" alt="チーズメイン画像" class="ushi" />
      <h1>セカイを変えるチーズを作ろう！！！</h1>
    </div>

    <div class="introduce">
      <h2 class="title_black">乳牛紹介</h2>
      <p class="ushi">提携農場では、可愛い牛さんたちが待っています！</p>
      <div class="photos">
        <div class="ushi_01">
          <img src="img/ushi_1.jpg" alt="乳牛" class="cow" />
          <p>うしこちゃん</p>
        </div>
        <div class="ushi_01">
          <img src="img/ushi_2.jpg" alt="乳牛" class="cow" />
          <p>うしみちゃん</p>
        </div>
        <div class="ushi_01">
          <img src="img/ushi_3.jpg" alt="乳牛" class="cow" />
          <p>うしよちゃん</p>
        </div>
      </div>
      <div class="photos">
        <div class="ushi_01">
          <img src="img/ushi_4.jpg" alt="乳牛" class="cow" />
          <p>ぎゅうちゃん</p>
        </div>
        <div class="ushi_01">
          <img src="img/ushi_5.jpg" alt="乳牛" class="cow" />
          <p>うしかちゃん</p>
        </div>
        <div class="ushi_01">
          <img src="img/ushi_6.jpg" alt="乳牛" class="cow" />
          <p>さくらちゃん</p>
        </div>
      </div>
    </div>
    <div id="cow_run_wrap">
      <div id="cow_run"></div>
    </div>
    <footer>
      <div class="footer">
        <p>copyrights 2016 Cheeese Academy Tokyo All RIghts Reserved.</p>
      </div>
    </footer>
